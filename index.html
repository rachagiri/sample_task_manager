<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="wrap">
        <section class="heading">
          <p class="title">My Task List</p>
          <p class="subtitle">Manage all the tasks</p>
        </section>
        <section class="task-manager">
          <div class="search-box">
            <form class="search">
              <input
                type="text"
                name="task"
                placeholder="search task"
                autocomplete="off"
              />
              <i class="bi bi-x-circle reset"></i>
            </form>
          </div>
          <div class="task-box">
            <ul class="tasks">
              <li><span>Dancing</span><i class="bi bi-trash delete"></i></li>
              <li><span>Recording</span><i class="bi bi-trash delete"></i></li>
              <li><span>Editing</span><i class="bi bi-trash delete"></i></li>
            </ul>

            <form class="add">
              <input
                type="text"
                name="task"
                placeholder="add task"
                autocomplete="off"
              />
              <input type="submit" value="Add" />
            </form>
          </div>
          <div class="message">
            <span></span>
            <button class="clear">Clear all</button>
          </div>
        </section>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
